<!DOCTYPE html>

<head>

    <link rel="icon" href="">

    <!--===================================

<body>

    =====================================-->
    <nav class="navbar navbar-expand-lg">

            <a class="navbar-brand" href="#"><img src="assets/images/logo.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">pages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">elements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">shop</a>
                    </li>
                </ul>
                <form action="" method="" class="navbar__src">
                    <i class="fa fa-search"></i>
                    <input type="text" placeholder="Search...">
                </form>
                <div class="navbar__btn">
                    <a class="book__btn" href="#"><img src="assets/images/sofa.png" alt="sofa">book tickets</a>
                </div>
            </div>
        </div>
    </nav>
    <!--===================================
                NAVBAR PART END
    =====================================-->


    <!--===================================
                BANNER PART START
    =====================================-->
    <section id="banner__part">
        <img class="yellow__shape" src="assets/images/yellow_shape.png" alt="yellow_shape">
        <img class="right__dots" src="assets/images/right_dots.png" alt="right_dots">
        <img class="down__dots" src="assets/images/down_dots.png" alt="down_dots">
        <div class="container">
            <img class="bottom__shape" src="assets/images/bottom_shape.png" alt="bottom_shape">
            <div class="banner__content">
                <div class="banner__text">
                    <p>Feb 30 - Mar 1, 2020 Nicosia, Cyprus</p>
                    <img src="assets/images/texttoo.png" alt="texttoo">
                    <h1>The Digital Event</h1>
                    <h2>In Eastern Europe</h2>
                </div>
                <div class="banner__btn">
                    <a class="pur__btn" href="#"><img src="assets/images/sofa.png" alt="sofa"> purchase ticket</a>
                    <a class="add__btn" href="#"><img src="assets/images/plus.png" alt="plus"> Add to calendar</a>
                </div>
            </div>
        </div>
    </section>
    <!--===================================
                BANNER PART END
    =====================================-->


    <!--===================================
                JS LINK PART START
    =====================================-->
    <script src="assets/src/js/jquery-1.12.4.min.js"></script>
    <script src="assets/src/js/popper.min.js"></script>

    <script src="assets/src/js/main.js"></script>
